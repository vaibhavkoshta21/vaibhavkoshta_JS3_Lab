<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css"></link>
</head>
<body>
    <div class="weather">
       <header>
            <input type="text" class="search" placeholder="Enter the city" autocomplete="off">

       </header>
       <main>
        <section class="location">
            <div class="city">New Delhi,India</div>
            <div class="date">Thursday 4 March 2022</div>
        </section>
        <div class="current">
            <div class="temp"> 15 <span>°c</span></div>
            <div class="Weather">Sunny</div>
            <div class="hi-low">18°c / 22°c</div>
        </div>
       </main>
    </div>
    <script src="weather.js"></script>
</body>
</html>
